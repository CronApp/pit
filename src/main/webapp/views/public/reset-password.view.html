<div class="bg"> 
  <div class="container-full"> 
    <div class="container-fluid" id="container-fluid"> 
      <div class="row component-holder siginPanel" id="component-holder" style="background: url('views/public/login.png'); background-size: cover;"> 
        <div class="login-view col-sm-7 col-xs-10 col-lg-4 col-md-4">
          <form class="form-validation" autocomplete="off" name="form" role="form"> 
            <h1 class="text-center title titulo_card" xattr-position="h1 text-center" xattr-type="h1" data-component="crn-text-component" id="crn-text-component-signup">{{'ResetPassword' | translate}}</h1> 
            <div class="component-holder ng-scope" data-component="crn-textinput" id="crn-textinput-482763"> 
              <div class="form-group"> 
                <label for="passwordNew">{{'ResetPasswordNew' | translate}}</label> 
                <input type="password" mask="" mask-placeholder="" ng-required="false" ng-model="passwordNew.value" class="form-control k-textbox inputPersonalizado" oninput="checkPasswordRequirements(this.value)" onfocus="showPasswordRequirements(this.value)" onblur="hidePasswordRequirements()" id="passwordNew" placeholder="{{'ResetPasswordNew-placeholder' | translate}}"> 
                <div id="passwordRequirements" class="password-requirements hidden"> 
                  <ul style="list-style-type: none; padding-left:1rem;"> 
                    <li><span id="lengthIcon"></span>Senha possui ao menos 8 caracteres</li> 
                    <li><span id="alphaNumericIcon"></span>Senha possui números e letras</li> 
                    <li><span id="upperCaseIcon"></span>Senha possui ao menos uma letra maiúscula</li> 
                    <li><span id="specialCharIcon"></span>Senha possui ao menos um caractere especial</li> 
                  </ul> 
                </div> 
              </div> 
            </div> 
            <div class="component-holder ng-scope" data-component="crn-textinput" id="crn-textinput-482763"> 
              <div class="form-group"> 
                <label for="passwordConfirmation">{{'ResetPasswordConfirmation' | translate}}</label> 
                <input type="password" mask="" mask-placeholder="" ng-required="false" ng-model="passwordConfirmation.value" class="form-control k-textbox inputPersonalizado" id="passwordConfirmation" placeholder="{{'ResetPasswordConfirmation-placeholder' | translate}}"> 
              </div> 
            </div> 
            <div class="component-holder ng-scope" data-component="crn-button" id="buttonResetPassword"> 
              <button class="btn-block btn-primary" type="submit" ng-disabled="form.$invalid || vm.dataLoading" ng-click="cronapi.client('js.blockly.ResetSenha.ResetSenha.Resetar').names('f6c4f75c', '81971ea4', 'cf594f7c').run(params.reset, passwordNew.value, passwordConfirmation.value)" xattr-fullsize="btn-block" xattr-theme="btn-default" xattr-disabled=""> <span class="" text-theme="">{{'ResetPassword' | translate}}</span> </button> 
            </div> 
          </form> 
        </div> 
      </div> 
    </div> 
  </div> 
</div>
